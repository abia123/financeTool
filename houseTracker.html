<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>House Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<title>HouseTracker</title>

    <body>
        <section id="tracker">    
     <center><h2>House Mortgage Calculator</h3></center>
        </section>

<section id="houseID">
<center><h3>3 br, 1.5 bath House- Sandy Crook</h3></center><img src = "Screenshot 2023-09-16 163548.png" width = "200" height = "100">

</section>

<section id="montlyMortgage">
    <center><h3>Monthly Mortgage Calculator</h3></center>

    <form id="mortgageCalculator">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required><br><br>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required><br><br>

        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" placeholdr="Enter loan term in years" required><br><br>

        <button type="button" onclick="calculateMortgae()">Calculate Mortgage</button>

    </form>

    <div id="result">

    </div>
                       
</section>
<script>

    function calculateMortgae() {

        const principal = parseFloat(document.getElementById('principal').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value);
        const loanTerm = parseInt(document.getElementById('loanTerm').value);

        const montlyInterestRate = interestRate /12;
        const numberOfPayments = loanTerm * 12;
        const mortgagePayment = (principal * montlyInterestRate) / (1 - Math.pow(1+montlyInterestRate, -numberOfPayments));

        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `<p>Monthly Mortgage Payment: $${mortgagePayment.toFixed(2)}</p>`;


    }

</script>

        
    </body>
</html>
